<!DOCTYPE html>
<html lang="en" ng-app="gujiriApp" >
  <head>
    <title>Project-80350</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="assets/css/ie.css"/>
    <link rel="stylesheet" href="assets/css/print.css"/>
   <!--  <link rel="stylesheet" href="assets/css/screen.css"/> -->

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body layout="row" ng-cloak>

   <!-- side-nav -->
   <md-sidenav layout="vertical" class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" tabindex="-1">

    <md-toolbar class="md-tall md-hue-2 md-accent">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <user-avatar></user-avatar>
        <span></span>
        <div>Firstname Lastname</div>
        <div>email@domainname.com</div>
      </div>
    </md-toolbar>

    <md-list>
      <md-item ng-repeat="item in menus">
        <a>
          <md-list-item md-ink-ripple layout="row" layout-align="start center" ng-click="sideNav(item.link)">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-list-item>
        </a>
      </md-item>
      <md-divider></md-divider>
       <md-item>
        <a>
          <md-list-item md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="logout"></ng-md-icon>
            </div>
            <div class="inset">Logout
            </div>
          </md-list-item>
        </a>
      </md-item>
    </md-list>
  </md-sidenav>
   <!-- /side-nav -->

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <header></header>

    <md-content flex id="content" ng-view></md-content>

  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>

    <script src="./src/app.js"></script>
    <script src="./src/directives.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script src="./src/authentication/auth.js"></script>
    <script src="./src/authentication/authController.js"></script>
    <script src="./src/authentication/authService.js"></script>

  </body>
</html>
